<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Reuniones | Reuniones Online</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-blue-600 min-h-screen">
  <!-- Header -->
  <header class="bg-white/95 backdrop-blur-md shadow-lg sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-8 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <button onclick="goToDashboard()" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors flex items-center justify-center">
          â¬…ï¸ Volver al Dashboard
        </button>
        <div>
          <h1 class="text-2xl font-bold text-blue-600" id="roomName">Cargando sala...</h1>
          <div class="flex items-center space-x-2">
            <span class="text-gray-600">CÃ³digo:</span>
            <span class="font-mono bg-gray-100 px-2 py-1 rounded text-sm" id="roomCode"></span>
            <button onclick="copyRoomCode()" class="text-blue-600 hover:text-blue-800 text-sm">
              ğŸ“‹ Copiar
            </button>
          </div>
        </div>
      </div>
      <button onclick="leaveRoom()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors flex items-center justify-center">
        ğŸšª Salir de la Sala
      </button>
    </div>
  </header>

  <div class="max-w-7xl mx-auto p-8">
    <!-- InformaciÃ³n de la sala -->
    <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-6 mb-8">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-xl font-semibold text-gray-800 mb-2">DescripciÃ³n de la sala</h2>
          <p class="text-gray-600" id="roomDescription">Sin descripciÃ³n</p>
        </div>
        <div class="text-right">
          <div class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-medium">
            Sala Activa
          </div>
        </div>
      </div>
    </div>

    <!-- Usuarios conectados -->
    <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl p-6 mb-8">
      <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
        <span class="mr-2">ğŸ‘¥</span>
        Usuarios conectados
      </h3>
      <div id="usersList" class="flex flex-wrap gap-2">
        <div class="animate-pulse flex space-x-2">
          <div class="h-8 bg-gray-200 rounded-full w-20"></div>
          <div class="h-8 bg-gray-200 rounded-full w-24"></div>
        </div>
      </div>
    </div>

    <!-- Grid principal con pestaÃ±as -->
    <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden">
      <!-- PestaÃ±as -->
      <div class="tab-buttons">
        <button data-tab="votaciones" class="tab-button active">
          ğŸ“Š Votaciones
        </button>
        <button data-tab="chat" class="tab-button">
          ğŸ’¬ Chat
        </button>
      </div>

      <!-- Contenido de las pestaÃ±as -->
      <div id="votacionesTab" class="tab-content active">
        <!-- Header de Votaciones -->
        <div class="text-center mb-8">
          <h3 class="text-2xl font-bold text-gray-800 mb-4 flex items-center justify-center">
            <span class="mr-3 text-2xl">ğŸ“Š</span>
            Votaciones Activas
          </h3>
          <button id="btnCreatePoll" onclick="showCreatePollModal()"
                  class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-3 rounded-xl hover:from-green-600 hover:to-green-700 transition-all duration-300 font-semibold flex items-center justify-center mx-auto shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
            <span class="mr-2">â•</span>
            Crear Nueva VotaciÃ³n
          </button>
        </div>

        <div id="pollsContainer" class="space-y-6">
          <div class="text-center py-12 text-gray-500">
            <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-600 mx-auto mb-4"></div>
            <p class="text-lg">Cargando votaciones...</p>
          </div>
        </div>
      </div>

      <div id="chatTab" class="tab-content">
        <!-- Header de Chat -->
        <div class="text-center mb-6">
          <h3 class="text-2xl font-bold text-gray-800 flex items-center justify-center">
            <span class="mr-3 text-2xl">ğŸ’¬</span>
            Chat de la Sala
          </h3>
        </div>

        <!-- Contenedor del Chat -->
        <div class="flex flex-col h-full max-h-[500px] bg-gray-50 rounded-xl border border-gray-200 overflow-hidden">
          <!-- Mensajes -->
          <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-3">
            <div class="text-center text-gray-500 py-8">
              <div class="animate-pulse text-lg">Cargando mensajes...</div>
            </div>
          </div>

          <!-- Input de mensaje -->
          <div class="border-t border-gray-200 p-4 bg-white">
            <div class="flex space-x-3">
              <input type="text" id="messageInput"
                     placeholder="Escribe tu mensaje aquÃ­..."
                     class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
              <button onclick="sendMessage()"
                      class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300 font-medium flex items-center justify-center shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                <span class="mr-2">ğŸ“¤</span>
                Enviar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Crear VotaciÃ³n -->
  <div id="createPollModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4">
      <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
        <span class="mr-2">ğŸ“Š</span>
        Crear Nueva VotaciÃ³n
      </h3>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Pregunta</label>
        <input type="text" id="pollQuestion" placeholder="Â¿CuÃ¡l es tu pregunta?"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Opciones</label>
        <div id="optionsContainer" class="space-y-2">
          <input type="text" class="poll-option-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="OpciÃ³n 1">
          <input type="text" class="poll-option-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="OpciÃ³n 2">
        </div>
        <button onclick="addPollOption()" class="mt-2 text-blue-600 hover:text-blue-800 text-sm font-medium">
          â• Agregar opciÃ³n
        </button>
      </div>

      <div class="flex space-x-4">
        <button onclick="createPoll()" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition-colors flex items-center justify-center">
          Crear VotaciÃ³n
        </button>
        <button onclick="hideCreatePollModal()" class="flex-1 bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-700 transition-colors flex items-center justify-center">
          Cancelar
        </button>
      </div>

      <div id="pollMsg" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>
  </div>

  <!-- Modal GrÃ¡fico de Resultados -->
  <div id="chartModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-4xl w-full mx-4">
      <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
        <span class="mr-2">ğŸ“Š</span>
        Resultados de la VotaciÃ³n
      </h3>

      <div class="bg-gray-50 rounded-lg p-4 mb-6">
        <canvas id="resultsChart" width="400" height="300"></canvas>
      </div>

      <div class="flex space-x-4">
        <button onclick="hideChartModal()" class="flex-1 bg-gray-600 text-white py-3 rounded-lg font-semibold hover:bg-gray-700 transition-colors flex items-center justify-center">
          Cerrar
        </button>
        <button onclick="downloadChart()" class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors flex items-center justify-center">
          ğŸ“¥ Descargar GrÃ¡fico
        </button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="room.js"></script>
</body>
</html>
