<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Reuniones Online</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-blue-600 min-h-screen flex items-center justify-center p-8">
  <div class="bg-white/95 backdrop-blur-md p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Crear Cuenta</h1>
      <p class="text-gray-600">Únete a nuestra plataforma de reuniones virtuales</p>
    </div>

    <form id="registerForm" method="POST" action="/auth/register">
      <div class="mb-4">
        <input type="text" placeholder="Usuario" name="username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      </div>
      <div class="mb-6">
        <input type="password" placeholder="Contraseña" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
        <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres, con mayúscula, minúscula, número y carácter especial</p>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors flex items-center justify-center">Registrarse</button>
    </form>

    <div class="mt-6 pt-6 border-t border-gray-200 text-center">
      <p class="text-gray-600">
        ¿Ya tienes cuenta?
        <a href="login.html" class="text-blue-600 hover:text-blue-800 font-semibold">Inicia sesión aquí</a>
      </p>
    </div>

    <div id="registerMessage" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
