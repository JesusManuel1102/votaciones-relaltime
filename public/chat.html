<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat público</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">Chat público</div>
  <div class="container">
    <h2>Mensajes</h2>
    <div id="messages" style="height:180px; overflow-y:auto; background:var(--secondary); border:1px solid #dbe2ea; border-radius:var(--radius); margin-bottom:18px; padding:10px;"></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
    <button id="btnSend">Enviar</button>
    <button id="btnLogout" style="background:var(--danger); margin-top:8px;">Salir</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
